<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mensagem motivacional</title>
</head>

<body>
    <h1>Mensagem motivacional</h1>
    <label>Como voce esta hoje, digite "1" para FELIZ, "2" para TRISTE, "3" para BRAVO,"4" ILUDIDO e "5" para ANSIOSO</label><br>
    <input type="text" id="numero">Digite aqui<br>
    <button onclick="palavras()">clique aqui e saia com sua resposta postiva</button>
    <div id="res">Sua resposta aqui</div>
    <div id="img"></div>


    <script>
        function palavras(){
            let num = document.getElementById("numero").value
            let imagem = document.getElementById("img")
            let img = document.createElement("img")
          
            let res = document.getElementById("res")
            switch (num){
                case "1": 
                img.src = "feliz1.jpeg"
                  imagem.appendChild(img)

                // img.src = "feliz2.jpeg"
                res.innerText = "continue sempre sorrindo, você é incrivel!S"
                break
                case "2":
                    img.src = "triste1.jpeg"
                    imagem.appendChild(img)
                    res.innerText = "por mais dias tristes, sempré nascerá o sol"
                    break

                    case "3":
                    img.src = "bravo1.jpeg"
                    imagem.appendChild(img)
                    res.innerText = "tenha mais paciencia seu cabeça oca"
                    break

                    case "4":
                    img.src = "triste2.jpeg"
                    imagem.appendChild(img)
                    res.innerText = "ELA NÃO TE QUER, ACEITE"
                    break

                    case "5":
                    img.src = "ansiosa1.jpeg"
                    imagem.appendChild(img)
                    res.innerText = "pare de ansiedade, beba um chá(ou receba)"
                    break
    
            }
        }

    </script>
</body>

</html>
